<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#37f741;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDEE61;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="profileFlowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#37f741;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FDEE61;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37f741;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="profileBitcoinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="profileBgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Dark background with subtle gradient -->
  <rect width="400" height="400" fill="url(#profileBgGradient)"/>
  
  <!-- Subtle glow effect -->
  <circle cx="200" cy="200" r="150" fill="url(#profileGradient)" opacity="0.05"/>
  
  <!-- Main content group -->
  <g transform="translate(200, 200)">
    <!-- Stack blocks - centered and larger -->
    <rect x="-60" y="-20" width="50" height="30" rx="4" fill="url(#profileGradient)" opacity="0.9"/>
    <rect x="-50" y="-35" width="50" height="30" rx="4" fill="url(#profileGradient)" opacity="0.7"/>
    <rect x="-40" y="-50" width="50" height="30" rx="4" fill="url(#profileGradient)"/>
    
    <!-- Flow lines representing capital movement -->
    <path d="M10 -40 Q30 -50, 50 -40 Q70 -30, 90 -40" 
          stroke="url(#profileFlowGradient)" 
          stroke-width="3" 
          fill="none" 
          opacity="0.8"
          stroke-linecap="round"/>
    <path d="M10 -20 Q30 -30, 50 -20 Q70 -10, 90 -20" 
          stroke="url(#profileFlowGradient)" 
          stroke-width="3" 
          fill="none" 
          opacity="0.6"
          stroke-linecap="round"/>
    <path d="M10 0 Q30 -10, 50 0 Q70 10, 90 0" 
          stroke="url(#profileFlowGradient)" 
          stroke-width="3" 
          fill="none" 
          opacity="0.4"
          stroke-linecap="round"/>
    
    <!-- Bitcoin symbol integration -->
    <circle cx="95" cy="-10" r="25" fill="url(#profileBitcoinGradient)" opacity="0.9"/>
    <text x="95" y="2" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="28" 
          font-weight="900" 
          fill="#000" 
          text-anchor="middle">â‚¿</text>
    
    <!-- StackFlow text -->
    <text x="0" y="55" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="42" 
          font-weight="700" 
          fill="url(#profileGradient)"
          text-anchor="middle">Stack</text>
    <text x="0" y="90" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="36" 
          font-weight="400" 
          fill="#ECECEC" 
          opacity="0.8"
          text-anchor="middle">Flow</text>
  </g>
</svg>

