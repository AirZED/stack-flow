<svg width="1500" height="500" viewBox="0 0 1500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BDF738;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDEE61;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bannerFlowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#BDF738;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FDEE61;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BDF738;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="bannerBitcoinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bannerBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bannerGlow1" cx="20%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#BDF738;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#BDF738;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="bannerGlow2" cx="80%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#FDEE61;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#FDEE61;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Dark background with gradient -->
  <rect width="1500" height="500" fill="url(#bannerBgGradient)"/>
  
  <!-- Glow effects -->
  <ellipse cx="300" cy="250" rx="400" ry="300" fill="url(#bannerGlow1)"/>
  <ellipse cx="1200" cy="250" rx="400" ry="300" fill="url(#bannerGlow2)"/>
  
  <!-- Left side: Logo icon with stack blocks -->
  <g transform="translate(250, 250)">
    <!-- Stack blocks -->
    <rect x="-80" y="-10" width="60" height="40" rx="6" fill="url(#bannerGradient)" opacity="0.9"/>
    <rect x="-65" y="-35" width="60" height="40" rx="6" fill="url(#bannerGradient)" opacity="0.7"/>
    <rect x="-50" y="-60" width="60" height="40" rx="6" fill="url(#bannerGradient)"/>
    
    <!-- Flow lines extending right -->
    <path d="M15 -50 Q80 -60, 145 -50 Q210 -40, 275 -50" 
          stroke="url(#bannerFlowGradient)" 
          stroke-width="4" 
          fill="none" 
          opacity="0.8"
          stroke-linecap="round"/>
    <path d="M15 -20 Q80 -30, 145 -20 Q210 -10, 275 -20" 
          stroke="url(#bannerFlowGradient)" 
          stroke-width="4" 
          fill="none" 
          opacity="0.6"
          stroke-linecap="round"/>
    <path d="M15 10 Q80 0, 145 10 Q210 20, 275 10" 
          stroke="url(#bannerFlowGradient)" 
          stroke-width="4" 
          fill="none" 
          opacity="0.4"
          stroke-linecap="round"/>
  </g>
  
  <!-- Center: Main branding text (avoiding bottom left for profile pic overlay) -->
  <g transform="translate(750, 250)">
    <!-- StackFlow main text -->
    <text x="0" y="-40" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="72" 
          font-weight="800" 
          fill="url(#bannerGradient)"
          text-anchor="middle"
          letter-spacing="2">STACKFLOW</text>
    
    <!-- Tagline -->
    <text x="0" y="20" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="28" 
          font-weight="400" 
          fill="#ECECEC" 
          opacity="0.9"
          text-anchor="middle"
          letter-spacing="1">Ride the flow of capital and sentiment on Stacks</text>
    
    <!-- Subtext -->
    <text x="0" y="60" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="20" 
          font-weight="300" 
          fill="url(#bannerGradient)" 
          opacity="0.7"
          text-anchor="middle">Bitcoin-Secured DeFi • Whale Tracking • Sentiment Trading</text>
  </g>
  
  <!-- Right side: Bitcoin symbol and flow continuation -->
  <g transform="translate(1200, 250)">
    <!-- More flow lines -->
    <path d="M-100 -40 Q-40 -50, 20 -40 Q80 -30, 140 -40" 
          stroke="url(#bannerFlowGradient)" 
          stroke-width="4" 
          fill="none" 
          opacity="0.6"
          stroke-linecap="round"/>
    <path d="M-100 -10 Q-40 -20, 20 -10 Q80 0, 140 -10" 
          stroke="url(#bannerFlowGradient)" 
          stroke-width="4" 
          fill="none" 
          opacity="0.4"
          stroke-linecap="round"/>
    <path d="M-100 20 Q-40 10, 20 20 Q80 30, 140 20" 
          stroke="url(#bannerFlowGradient)" 
          stroke-width="4" 
          fill="none" 
          opacity="0.3"
          stroke-linecap="round"/>
    
    <!-- Bitcoin symbol -->
    <circle cx="0" cy="0" r="40" fill="url(#bannerBitcoinGradient)" opacity="0.9"/>
    <text x="0" y="18" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="50" 
          font-weight="900" 
          fill="#000" 
          text-anchor="middle">₿</text>
  </g>
  
  <!-- Decorative elements: Additional small stack blocks scattered -->
  <g opacity="0.3">
    <rect x="100" y="80" width="30" height="20" rx="3" fill="url(#bannerGradient)" opacity="0.5"/>
    <rect x="110" y="65" width="30" height="20" rx="3" fill="url(#bannerGradient)" opacity="0.7"/>
    
    <rect x="1350" y="380" width="30" height="20" rx="3" fill="url(#bannerGradient)" opacity="0.5"/>
    <rect x="1360" y="365" width="30" height="20" rx="3" fill="url(#bannerGradient)" opacity="0.7"/>
  </g>
</svg>

